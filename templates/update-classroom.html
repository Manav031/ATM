{% extends 'constant/main.html' %}

{% block title %} Update Classroom {% endblock %}

{% block content %}
<!-- {% include 'constant/header.html' %} -->

<div class="splash-secondary">
    <div class="login">
        <h1>Update Classroom</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="input-box">
                <label for="UserId">Number</label>
                {{form.r_number}}
            </div>

            <div class="input-box">
                <label for="UserId">Seating Capacity</label>
                {{form.seating_capacity}}
            </div>
            
            <input type="submit" value="Update" class="button">

        </form>
    </div>
</div>


{% endblock %}

{% extends 'templates/constant/main.html' %}

{% block title %} Add Batch {% endblock %}

{% block content %}

<div class="splash-secondary">
    <div class="login">
        <h1>Add Classroom</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="input-box">
                <label for="UserId">Number</label>
                {{form.r_number}}
            </div>

            <div class="input-box">
                <label for="UserId">Seating Capacity</label>
                {{form.seating_capacity}}
            </div>
            
            <input type="submit" value="Add" class="button">

        </form>
    </div>
</div>


{% endblock %}

{% extends 'constant/main.html' %}

{% block title %} ViewTimeslots {% endblock %}

{% block content %} 

{% include 'constant/header2.html' %}



<div class="view">
    <div class="back-btn">
        <a href="{% url 'dashboard' %}" class="button2"><i class="fa fa-arrow-left" aria-hidden="true"></i>Dashboard</a>
    </div>

    <h1 style="text-align: center;">Timeslot List</h1>
<center>
<a href="{% url 'add_timeslot' %}" class="button" style="display: inline-block;text-align: center;">Add</a>
</center>
    <table class="teacher-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Day</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
        {% for i in data %}
            <tr>
                <td>{{i.time}}</td>
                <td>{{i.day}}</td>
                <td><a href="{% url 'update_timeslot' i.pid %}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                <td><a href="{% url 'delete_timeslot' i.pid %}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% include 'constant/footer2.html' %}

{% endblock %}
